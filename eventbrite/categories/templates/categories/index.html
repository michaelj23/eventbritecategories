<h1> Categories </h1>
<h2> Select the top three categories in which you're interested: </h2>
<form action="{% url 'categories:events' %}" method="get">
	{% for category in categories %}
		<input type="checkbox" name="category" value="{{ category.id }}"> {{ category.name }} <br>
	{% endfor %}
	<button type="submit">Submit</button>
</form>
